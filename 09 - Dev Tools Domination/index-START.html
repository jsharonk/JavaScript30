<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
   // Interpolated
    console.log ('hello i am a %s string!', 'ðŸ‘£');
    // Styled
    console.log('%ci am amazed text', 'font-size: 100px; background: pink; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('uh oh');
    // Error :|
    console.error('gracious me!');
    // Info
    console.info('slack is just instant messenger with a new logo');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('pee', 'nope, classList does not contain pee'));
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age  * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('j');
    console.count('s');
    console.count('k');
    console.count('k');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data=> data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs)
  </script>
</body>
</html>
